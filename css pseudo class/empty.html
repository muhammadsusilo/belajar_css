<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:empty | pseudo class</title>
    <!-- memillih element p yang tidak memiliki anak -->
    <style>
        p:empty {
            height: 20px;
            width: 20px;
            background-color: red;
        }

    </style>
  </head>
  <body>
    <h1 class="judul">Muhammad Susilo</h1>
    <p></p>
    <p class="pertama">
      Lorem, ipsum dolor sit amet consectetur adipisicing. <br />
      <a href="#">Link Paragraft ke 1</a>
    </p>
    <p></p>
    <p class="kedua">
      Lorem ipsum dolor sit amet. <br />
      <a href="#">Link Paragraft ke 2</a>
    </p>
    <p></p>
  </body>
</html>
