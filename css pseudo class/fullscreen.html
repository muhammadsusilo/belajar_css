<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:fullscreen | pseudo class</title>
    <style>
        #toogle:not(:fullscreen) {
            background-color: green;
        }

        #toogle:fullscreen {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Belajar fullscreen</h1>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam ratione cum, nostrum eos perferendis nesciunt, aspernatur deserunt rem quasi dicta quas ducimus omnis molestiae est quibusdam, libero ullam tempore necessitatibus.</p>

    <button id="toogle"> Toggle Fullscreen</button>
</body>
</html>
