    <title>:nth-last-of-type | pseudo class</title>
    <!-- pemilih mencocokkan setiap elemen yang merupakan anak ke-n, dari tipe tertentu, dari induknya, dihitung dari anak terakhir.
    n dapat berupa angka, kata kunci, atau rumus. -->

    hanya memilih element yang di tuju

    <style>
      /* cara ke 1 */
      /* p:nth-last-of-type(3n+0) {

      } */
      /* cara ke 2 */
 /*   dengan menambahkan element odd dan even 
    ganjil dan genap*/
      p:nth-last-of-type(odd) {
        background-color: blue;
    }

    p:nth-last-of-type(even) {
        background-color: red;
    }
    </style>
