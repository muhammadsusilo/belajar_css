<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>only-child | pseudo class</title>
    <!-- Pemilih elemen satu-satunya dibungkus div -->
    <style>
      p:only-child {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="judul">Muhammad Susilo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing.<br /></p>
    <div><p>Lorem ipsum dolor sit amet. <br /></p></div>
    <p>Lorem ipsum dolor sit amet. <br /></p>
    <p>Lorem ipsum dolor sit amet. <br /></p>
    <p>Lorem ipsum dolor sit amet. <br /></p>
  </body>
</html>
