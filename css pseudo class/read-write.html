<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>read-write | pseudo class</title>
    <!-- Memilih elemen <input> tanpa atribut "readonly". -->
    <style> 
    input:read-write {
        background-color: yellow;
    }
        
    </style>
  </head>
  <body>
    <h1>Belajar CSS pseudo</h1>
    <form action="">
        <input value="hello">
        <input readonly value="hello">
    </form>
  </body>
</html>
