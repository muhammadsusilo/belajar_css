<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: rgba(red, green, blue, alpha);
            opacity: .5;
        }
    </style>
<!--opacity untuk memberikan nilai transparan pada objek gambar-->
<!-- rgba = red green blue alpha yang artinya untuk memberikan salah satu 
backgrond color untuk transparan dari yang lainnya (itu untuk dalam satu div yang sama)-->
</head>
<body>
    <div>
    </div>
</body>
</html>
